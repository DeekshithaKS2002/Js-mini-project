<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #tasks {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <div id="tasks">
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="submit" onclick="addTask()" value="Add Task">
        <ul id="taskList">
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var task = taskInput.value;

            if (task.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            var li = document.createElement("li");
            li.innerHTML = task + "<span onclick=\"removeTask(this)\"> ‚ùå</span>";
            taskList.appendChild(li);

            taskInput.value = "";
        }

        function removeTask(taskElement) {
            taskElement.parentNode.remove();
        }
    </script>
</body>
</html>
